<header>
  <div
    id="carouselExampleCaptions"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div
        (click)="redirectToDresscode()"
        class="carousel-item active"
        style="background-image: url('assets/img/dresscode_2.jpg')"
      >
        <div class="carousel-caption">
          <h5>Dresscode</h5>
          <p>Alle Fragen zum dresscode werden hier geklärt</p>
        </div>
      </div>
      <div
        class="carousel-item"
        (click)="redirectToMusic()"
        style="
          background-image: url('assets/img/mus_2.jpg');
          object-fit: contain;
        "
      >
        <div class="carousel-caption">
          <h5>Musik</h5>
          <p>Musikwünsche können hier eingetragen werden</p>
        </div>
      </div>
      <div
        class="carousel-item"
        style="background-image: url('assets/img/gifts.jpg')"
        (click)="redirectToWishList()"
      >
        <div class="carousel-caption">
          <h5>Geschenke</h5>
          <p>Falls ihr noch nach einer guten Geschenkidee sucht</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</header>
